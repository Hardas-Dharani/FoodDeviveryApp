name: flutter_restaurant
description: A new Flutter restaurant application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  get_it: ^6.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  dio: ^4.0.0-prev2
  image_picker: ^0.7.3
  pin_code_fields: ^7.0.0
  google_maps_flutter: ^2.0.1
  geocoding: ^2.0.0
  geolocator: ^7.0.1
  shimmer: ^2.0.0-nullsafety.0
  url_launcher: ^6.0.2
  webview_flutter: ^2.0.2
  firebase_core: ^1.0.1
  firebase_messaging: ^9.0.0
  flutter_local_notifications: ^5.0.0-nullsafety.1
  path_provider: ^2.0.1
  flutter_html: ^2.0.0-nullsafety.0
  connectivity: ^3.0.2
  flutter_launcher_icons: ^0.9.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_bloc: ^7.0.0
  carousel_slider: ^3.0.0
  getwidget: ^1.2.4
  razorpay_flutter: ^1.2.5
  change_app_package_name: ^0.1.3
  bloc: ^7.0.0
  rxdart: ^0.27.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/tazaj_english.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Uni-Sans
      fonts:
        - asset: assets/fonts/Uni Sans-SB.ttf
          weight: 700
        - asset: assets/fonts/Uni Sans.ttf
          weight: 400